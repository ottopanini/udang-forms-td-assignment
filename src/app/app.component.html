<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="email">E-Mail Address</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required email #email="ngModel">
          <span class="help-block" style="color: red" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription Type:</label>
            <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription">
              <option>Basic</option>
              <option>Advanced</option>
              <option>Pro</option>
            </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required #password="ngModel">
          <span class="help-block" style="color: red" *ngIf="!password.valid && password.touched">Please enter a password!</span>
        </div>
        <div class="alert alert-warning" *ngIf="!f.valid && f.touched">Form contains invalid data.</div>
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
      <hr>
      <li *ngIf="users.length > 0" >
        <ul *ngFor="let user of users" class="list-group-item">
          <p><strong>email: </strong>{{user.email}}</p>
          <p><strong>subscription: </strong>{{user.subscription}}</p>
          <p><strong>password: </strong>{{user.password}}</p>
        </ul>
      </li>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
